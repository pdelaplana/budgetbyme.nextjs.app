name: Vercel Deployment

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome checks (linting & formatting)
        run: npm run biome:check

      - name: Run TypeScript type checking
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

  deploy-production:
    name: Deploy to Production
    needs: quality-checks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### âœ… Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL:** $URL" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”¥ **Firebase:** Production" >> $GITHUB_STEP_SUMMARY

  deploy-preview:
    name: Deploy to Preview
    needs: quality-checks
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: Preview
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### âœ… Preview Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL:** $URL" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Environment:** Preview (dev branch)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”¥ **Firebase:** Development" >> $GITHUB_STEP_SUMMARY

  deploy-pr-preview:
    name: Deploy PR Preview
    needs: quality-checks
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: Preview
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### âœ… PR Preview Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL:** $URL" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Environment:** Preview (PR #${{ github.event.pull_request.number }})" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”¥ **Firebase:** Development" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.url }}';
            const comment = `## ðŸš€ Preview Deployment Ready!

            Your pull request has been successfully deployed to Vercel.

            **ðŸ”— Preview URL:** ${deploymentUrl}

            **ðŸ“Š Build Info:**
            - **Commit:** \`${{ github.event.pull_request.head.sha }}\`
            - **Branch:** \`${{ github.event.pull_request.head.ref }}\`
            - **Triggered by:** @${{ github.actor }}
            - **Environment:** Preview (Development Firebase)

            ---

            âœ… **All quality checks passed:**
            - Biome linting & formatting
            - TypeScript type checking
            - Vitest tests

            ðŸ”¥ **Firebase:** Using development Firebase project for safe testing

            This preview will be automatically updated with new commits to this PR.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
